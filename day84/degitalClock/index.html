<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Clock </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="DegitalClock" class="clock">
        
    </div>
 <script type="text/javascript">
 function showTime(){ 
          var date = new Date();
          var h  = date.getHours();
          var m = date.getMinutes();
          var s = date.getSeconds();
          var session = "AM";

        if(h==0){
            h = 12;
        }

        if(h>12){
            h=h-12;
            session = "PM"
        }
          //two degit formet
        if(h<10){
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }
          
      document.getElementById("DegitalClock").innerHTML = h + ":" + m + ":" + s + "" + session; 
     
      setTimeout(showTime,1000);
} 
 showTime();  
 </script> 

<script src="./app.js"></script>
</body>
</html>
