<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-By-Aviranjan</title>
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="/images/item-1.webp" class="slide-img" alt="">
      </div>
      <div class="slide">
        <img src="/images/item-2.webp" class="slide-img" alt="">
      </div>
      <div class="slide">
        <img src="/images/item-3.webp" class="slide-img" alt="">
      </div>
      <div class="slide">
        <img src="/images/item-4.webp" class="slide-img" alt="">
      </div>
      <div class="slide">
        <img src="/images/item-5.webp" class="slide-img" alt="">
      </div>
    </div>
    <div class="btn-container">
      <button class="prevBtn" type="button">
        prev
      </button>
      <button class="nextBtn" type="button">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
